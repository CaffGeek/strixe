<ion-scroll direction="x">
    <div class="row">
        <div class="col col-20 frame" ng-repeat="frame in game.getFrames()">
            <div class="row row-top">
                <div class="col">{{frame._number}}</div>
            </div>
            <div class="row">
                <div class="col shot" ng-repeat="shot in frame._rolls track by $index">
                    {{shot}}
                </div>
            </div>
            <div class="row">
                <div class="col score">{{frame.score()}}</div>
            </div>
        </div>
    </div>
</ion-scroll>

<div class="row">
    <div class="col col-20">
        <label class="checkbox">
            L2<input type="checkbox" />
        </label>
    </div>
    <div class="col col-20">
        <label class="checkbox">
            L3<input type="checkbox" />
        </label>
    </div>
    <div class="col col-20">
        <label class="checkbox">
            HP<input type="checkbox" />
        </label>
    </div>
    <div class="col col-20">
        <label class="checkbox">
            R3<input type="checkbox" />
        </label>
    </div>
    <div class="col col-20">
        <label class="checkbox">
            R2<input type="checkbox" />
        </label>
    </div>
</div>

<div class="row">
    <div class="col col-offset-33 col-33">
        <button class="button button-block button-energized"
                ng-click="roll(10)">
            Ok
        </button>
    </div>
</div>
