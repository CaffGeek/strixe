<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/menu.js"></script>
    <script src="js/controllers/game.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/domain/frame.js"></script>
    <script src="js/domain/game.js"></script>
</head>
<body ng-app="StriXe" ng-controller="MenuController" class="platform-android platform-cordova platform-webview">
    <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content 
            edge-drag-threshold="true"
            drag-content="true">
            <ion-header-bar class="bar-dark">
                <div class="buttons">
                    <button class="button icon button-clear ion-navicon-round"
                            ng-click="toggleLeft()"></button>
                </div>
                <h1 class="title">StriXe</h1>
            </ion-header-bar>
            <ion-content>
                <ion-nav-view>

                </ion-nav-view>
            </ion-content>
            <ion-footer-bar class="bar-dark">
                <h1 class="title">Footer</h1>
            </ion-footer-bar>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content has-header="true">
                <ion-list>
                    <ion-item class="item item-icon-left" ng-click="goTo('')">
                        <i class="icon ion-home"></i>
                        Home
                    </ion-item>
                    <ion-item class="item item-icon-left" ng-click="goTo('statistics')">
                        <i class="icon ion-stats-bars"></i>
                        Statistics
                    </ion-item>
                    <ion-item class="item item-icon-left" ng-click="goTo('history')">
                        <i class="icon ion-calendar"></i>
                        History
                    </ion-item>
                    <ion-item class="item item-icon-left" ng-click="goTo('settings')">
                        <i class="icon ion-settings"></i>
                        Settings
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</body>
</html>
